<head>
<meta name="viewport" content="width = 1050, user-scalable = no" />
<script type="text/javascript" src="vignetteJS 2/extras/jquery.min.1.7.js"></script>
<script type="text/javascript" src="vignetteJS 2/extras/modernizr.2.5.3.min.js"></script>
</head>
<body>

<div class="flipbook-viewport">
	<div class="container">
		<div class="flipbook" style="position: relative; left: -340px">
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/1.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/2.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/3.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/4.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/5.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/6.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/7.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/8.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/9.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/10.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/11.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/12.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/13.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/14.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/15.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/16.jpg')"></div>
			<div style="background-image:url('vignetteJS 2/vigntte/basic/pages/17.jpg')"></div>
		</div>
	</div>
</div>


<script type="text/javascript">

function loadApp() {

	// Create the flipbook

	$('.flipbook').turn({
			// Width

			width:680,
			
			// Height

			height:440,

			// Elevation

			elevation: 50,
			
			// Enable gradients

			gradients: true,
			
			// Auto center this flipbook

			autoCenter: true

	});
}

// Load the HTML4 version if there's not CSS transform

yepnope({
	test : Modernizr.csstransforms,
	yep: ['vignetteJS 2/lib/turn.js'],
	nope: ['vignetteJS 2/lib/turn.html4.min.js'],
	both: ['vignetteJS 2/vigntte/basic/css/basic.css'],
	complete: loadApp
});

</script>

</body>
</html>
